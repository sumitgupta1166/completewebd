<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainbox" class="redBg blackborder">
        this is mainbox
    </div>
    <!-- Select and press ctrl + / to comment -->
    <!--emmet-->
    <span class="redBg"></span>
    <span id="id"></span>
    <div class="redBg blackborder"></div>
    <!--# is for id and . is for class  -->
    <!-- emmet takes div tag as background   -->

    <!-- creating multiple elements using emmet -->
    <!-- span.myclass1.myclass2.myclass3*4 + <tab> to print 4 similar elements using emmet -->
        <span class="myclass1 myclass2 myclass3">first</span>
        <span class="myclass1 myclass2 myclass3">second </span>
        <span class="myclass1 myclass2 myclass3">third</span>
        <span class="myclass1 myclass2 myclass3">fourth</span>
   
</body>
</html>
