<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>this is a paragraph</p>
    </div>
    <div class="container">
         <p>this is another &nbsp;paragraph</p> <!--to just add more space we use entities -->
         <!-- nbsp is an entities which means non breaking space -->
         <p>paragraph is written like this &lt;p&gt;</p>
         <p>pound is written like this &pound;</p>
         <p>euro is written like this &euro;</p>
         <p>copyright is written like this &copy;</p>
         <p>empty character is written like this &#8203;</p>

    </div>
</body>
</html>
